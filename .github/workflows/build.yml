name: Build & Security CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cppcheck

    - name: Static Analysis (Security Scan)
      run: cppcheck --enable=all --error-exitcode=1 src/ tests/ --suppress=missingIncludeSystem

    - name: Compile kpm
      run: make

    - name: Run Automated Tests
      run: make test

    - name: Performance Benchmark
      run: make benchmark

    - name: Verify Installation
      run: sudo make install && kpm help
